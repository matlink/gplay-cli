name: Python package

on: [push]

jobs:
  build:
    runs-on: [ubuntu-latest, windows-latest]
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install pytest
        python3 -m pip install .
    - name: Test with pytest
      env:
        GMAIL_ADDR: ${{ secrets.GMAIL_ADDR }}
        GMAIL_PWD: ${{ secrets.GMAIL_PWD }}
      run: |
        sed -i 's/token=.*/token=False/g' gplaycli.conf
        sed -i "s/gmail_address=.*/gmail_address=$GMAIL_ADDR/g" gplaycli.conf
        sed -i "s/gmail_password=.*/gmail_password=$GMAIL_PWD/g" gplaycli.conf
        python3 -m pytest tests
